<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Error Page</title>

    <link th:rel="stylesheet" th:href="@{/css/background.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">PwGE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="background_error">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.4); height: 100vh; width: 100%">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mt-5">

                    <form method="get" th:action="@{/index}">

                        <div class="form-group" style="padding-top: 30px">
                            <div><b><p style="font-size:30px">Błąd</p></b></div>
                            <div><p style="font-size:24px">404 - Nie znaleziono strony</p></div>
                        </div>

                        <button class="btn btn-primary" type="submit" value="Sign In">Powrót do strony głównej</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
-->

<script th:src="@{/js/script.js}"></script>
</body>
</html>
