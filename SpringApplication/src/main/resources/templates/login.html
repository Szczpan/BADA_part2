<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>

<!--    <link th:href="@{/css/bootstrap.css}" th:rel="stylesheet">-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/background.css}">

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">PWGE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">Login
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="background text-white">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.4); height: 100vh; width: 100%">
        <!-- Container -->
        <div class="container-fluid d-flex justify-content-center align-items-center h-75">

                <div class="col-4">

                    <form method="post" th:action="@{/login}">
                        <div class="text-black mb-2 form-outline">
                            <input id="login" placeholder="Username" type="text" autocomplete="off" class="form-control" name="username"/>
                        </div>

                        <div class="text-black mb-2">
                            <input id="password" placeholder="Password" type="password" autocomplete="off" class="form-control" name="password"/>
                        </div>

                        <div th:if="${param.error}" style="color:red; margin-bottom:15px">
                            ERROR: Invalid username or password!
                        </div>

                        <button class="btn btn-primary" type="submit" value="Sign In">Login</button>
                    </form>



                </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>

</body>
</html>
