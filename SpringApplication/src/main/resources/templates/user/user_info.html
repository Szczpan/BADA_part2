<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <title>Main User Page</title>

    <link th:rel="stylesheet" th:href="@{/css/background.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>

    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

</head>


<body>
<header>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PwGE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/main}">Main
                        </a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/user_info}">My info
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/supply_points}">Supply points
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/invoices}">Invoices
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                        ><span sec:authentication="principal.username">Name</span></b></a>
                    </li>

                    <li class="nav-item">
                        <form method="post" th:action="@{/logout}">
                            <button class="nav-link btn btn-secondary" type="submit" onclick="successfullyLogout()">Logout</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="background">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.4); height: 100vh; width: 100%">
            <!-- Container -->
            <div class="container d-flex justify-content-center align-items-center h-75">
                <div class="card mb-4" style="width: 600px">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Full Name</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"><span th:text="${klient.imie} + ' ' + ${klient.nazwisko}" ></span> </p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"><span sec:authentication="principal.username"></span></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Phone</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"><span th:text="${klient.nr_telefonu}" ></span></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Account Number</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"><span th:text="${klient.nr_konta}" ></span></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Address</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0 text-capitalize"> <span th:text="${adres.ulica} + ' ' + ${adres.nr_domu} + ', ' +
                                 ${kod_pocztowy.miasto} + ' ' + ${adres.kod_pocztowy}"></span> </p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Voivodeship</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0 text-capitalize"> <span th:text="${kod_pocztowy.wojewodztwo}"></span> </p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Country</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0 text-capitalize"> <span th:text="${adres.kraj}"></span> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<main>
    <div class="container">

    </div>
</main>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
