<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <title>Main User Page</title>

    <link th:rel="stylesheet" th:href="@{/css/background.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>

    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

</head>

<body>
<header>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">PwGE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">Main
                    </a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/all_clients}">Clients
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/all_supply_points}">Supply points
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/all_invoices}">Invoices
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                    ><span sec:authentication="principal.username">Name</span></b></a>
                </li>

                <li class="nav-item">
                    <form method="post" th:action="@{/logout}">
                        <button class="nav-link btn btn-secondary" type="submit" onclick="successfullyLogout()">Logout</button>
                    </form>
                </li>

            </ul>
        </div>
    </div>
</nav>


    <div class="background">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.4); height: 100vh; width: 100%">
            <!-- Container -->
            <div class="container d-flex justify-content-center align-items-center h-100">
                <div class="row">
                    <div class="card" style="padding: 20px">
                        <h1 style="margin:20px;">Edit supply point</h1>


                        <form action="#" th:action="@{'/supply_point/edit/submit/'+${supplyPoint.punktPoboruEnergii.nr_punktu}}" th:object="${supplyPoint}" method="post" class="row g-4">
                            <!-- Table -->

                            <input class="form-control" th:field="*{punktPoboruEnergii.nr_adresu}" id="nr_adresu" type="hidden">
                            <input class="form-control" th:field="*{punktPoboruEnergii.nr_klienta}" id="nr_klienta" type="hidden">
                            <input class="form-control" th:field="*{punktPoboruEnergii.nr_punktu}" id="nr_punktu" type="hidden">
                            <input class="form-control" th:field="*{adres.nr_adresu}" id="nr_adresuu" type="hidden">


                            <div class="col-md-12">
                                <label class="form-label" for="Street">Street</label>
                                <input class="form-control" type="text" th:field="*{adres.ulica}" th:placeholder="*{adres.ulica}" id="Street" maxlength="30" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="House_nr">House number</label>
                                <input class="form-control" type="text" th:field="*{adres.nr_domu}" id="House_nr" maxlength="30" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="Postal-code">Postal code</label>
                                <input class="form-control" type="text" th:field="*{adres.kod_pocztowy}" id="Postal-code" readonly>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label" for="City">City</label>
                                <input class="form-control" type="text" th:field="*{kod_pocztowy.miasto}" id="City" readonly>
                            </div>


                            <div class="col-md-6">
                                <label class="form-label" for="Voltage">Voltage</label>
                                <input class="form-control" type="number" th:field="*{punktPoboruEnergii.dostarczane_napiecie}" id="Voltage">
                            </div>


                            <div class="col-md-6">
                                <label class="form-label" for="county">Voivodeship</label>
                                <input class="form-control text-capitalize" th:field="*{kod_pocztowy.wojewodztwo}" id="county" readonly="">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label" for="country">Country</label>
                                <input class="form-control" th:field="*{adres.kraj}" id="country" readonly>
                            </div>
                            <!-- Button save -->

                            <div class="col-md-6 text-end">
                                <a class="btn btn-secondary" th:href="@{/all_clients}">Return</a>
                            </div>

                            <div class="col-md-6 text-start">
                                <button class="btn btn-success" type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<main>
    <div class="container">

    </div>
</main>






<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
